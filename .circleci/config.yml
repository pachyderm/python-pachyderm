version: 2.1

jobs:
  tox:
    resource_class: large
    parameters:
      toxenv:
        type: string
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: etc/testing/circle/install.sh
      - when:
          condition:
            not:
              equal: [ lint, <<parameters.toxenv>> ]
          steps:
            - run:
                name: Start minikube
                command: etc/testing/circle/start-minikube.sh
            - run:
                name: Deploy pachyderm
                command: etc/testing/circle/deploy-pachyderm.sh
      - run:
          name: TOXENV=<<parameters.toxenv>> tox
          command: |
            pachctl port-forward &
            source $HOME/.poetry/env
            python3 -m tox
          environment:
            TOXENV: << parameters.toxenv >>
      - run:
          when: on_fail
          command: etc/testing/circle/kube_debug.sh
  test-publish:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Init .pypirc
          command: |
            echo -e "[testpypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: Install poetry
          command: |
              curl -fsS -o get-poetry.py https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py
              python get-poetry.py -y
      - run:
          name: Install deps
          command: |
              poetry install
      - run:
          name: build + publish
          command: |
            poetry publish --build --repository testpypi --username $PYPI_USERNAME --password $PYPI_PASSWORD

workflows:
  circleci:
    jobs:
      - tox:
          matrix:
            parameters:
              toxenv:
                - py36
                - py39
                - lint
                - examples
          filters:
            tags:
              only: /.*/
