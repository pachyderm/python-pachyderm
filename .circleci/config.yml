version: 2.1

jobs:
  tox:
    resource_class: large
    parameters:
      toxenv:
        type: string
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: etc/testing/circle/install.sh
      - when:
          condition: 
            not:
              equal: [ lint, <<parameters.toxenv>> ] 
          steps:
            - run: 
                name: Start minikube
                command: etc/testing/circle/start-minikube.sh
            - run:
                name: Deploy pachyderm
                command: etc/testing/circle/deploy-pachyderm.sh 
      - run: 
          name: TOXENV=<<parameters.toxenv>> tox
          command: |
            pachctl port-forward & 
            python3 -m tox
          environment:
            TOXENV: << parameters.toxenv >>
      - run:
          when: on_fail
          command: etc/testing/circle/kube_debug.sh
  test-publish:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Init .pypirc
          command: |
            echo -e "[testpypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: Install deps
          command: |
            python3 -m pip install twine

      - run:
          name: build
          command: |
            python3 setup.py sdist
      - run:
          name: Publish
          command: |
            twine upload --repository testpypi dist/*

workflows:
  circleci:
    jobs:
      - tox:
          matrix:
            parameters:
              toxenv:
                - py36
                - py39
                - lint
                - examples
      - test-publish:
          requires:
            - tox
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
