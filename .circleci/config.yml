version: 2.1

jobs:
  tox:
    resource_class: large
    parameters:
      toxenv:
        type: string
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: etc/testing/circle/install.sh
      - when:
          condition: 
            not:
              equal: [ lint, <<parameters.toxenv>> ] 
          steps:
            - run: 
                name: Start minikube
                command: etc/testing/circle/start-minikube.sh
            - run:
                name: Deploy pachyderm
                command: etc/testing/circle/deploy-pachyderm.sh 
      - run: 
          name: TOXENV=<<parameters.toxenv>> tox
          command: |
            pachctl port-forward & 
            python3 -m tox
          environment:
            TOXENV: << parameters.toxenv >>
      - run:
          when: on_fail
          command: etc/testing/circle/kube_debug.sh
  test-publish:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Init .pypirc
          command: |
            echo -e "[testpypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: Install deps
          command: |
            pip install twine
            sudo apt install moreutils
            wget https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 && mkdir -p /home/circleci/bin && mv jq-linux64 /home/circleci/bin/jq
      - run:
          name: Compute Version
          command: |
            jq --arg version $(git describe) '."python-pachyderm" = $version' version.json | sponge version.json

      - run:
          name: build
          command: |
            python3 setup.py sdist
      - run:
          name: Publish
          command: |
            twine upload --repository testpypi dist/*

